name: Build To-Do Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Java
      uses: actions/setup-java@v3
      with:
        java-version: 11 
        distribution: 'adopt'

    - name: Install Ant
      run: sudo apt-get update && sudo apt-get install -y ant

    - name: Download Jakarta Servlet API JAR
      run: |
        mkdir -p lib
        wget https://repo.maven.apache.org/maven2/jakarta/servlet/jakarta.servlet-api/5.0.0/jakarta.servlet-api-5.0.0.jar -P lib

    - name: Build with Ant
      run: ant -f build.xml
